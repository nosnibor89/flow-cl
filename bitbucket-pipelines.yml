image: php:7.1.1

pipelines:
  default:
    - step:
        caches:
          - composer
        script:
          #Deps
          - apt-get update && apt-get install -y unzip
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer install
          - vendor/bin/phpcbf --standard=PSR2 src/
          - vendor/bin/phpunit
  branches:
    pipeline:
      - step:
          caches:
            - composer
          script:
            #Deps
            - apt-get update && apt-get install -y unzip openssh-client
            - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
            - composer install
            #Code Sniffer
            - vendor/bin/phpcbf --standard=PSR2 src/
            #Test
            - vendor/bin/phpunit
            # Upload source code
            - tar czf ../build.tar.gz .
            - scp -r ../build.tar.gz root@$SERVER_HOST:apps
            # Deploy app
            - ssh root@$SERVER_HOST 'cd apps && ls -ls && docker version'
            - ssh root@$SERVER_HOST 'cd apps && rm -rf payment-api/*'
            - ssh root@$SERVER_HOST 'cd apps && tar xvf build.tar.gz -C payment-api/'
            # Docker: Lift containers
            - ssh root@$SERVER_HOST 'cd apps/payment-api/docker && docker-compose down && docker-compose up -d'

