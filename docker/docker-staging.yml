version: '2'
services:
  nginx:
    extends:
      file: common.yml
    ports:
      - "8080:80"
  php:
    container_name: php
    build: ./image
    working_dir: /var/www/payment-flow
    volumes:
      - ../:/var/www/payment-flow
      - ./log.conf:/usr/local/etc/php-fpm.d/zz-log.conf
  redis: 
    container_name: redis
    image: redis:alpine
    links:
      - php
